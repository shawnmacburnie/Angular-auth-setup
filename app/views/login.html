<div class="container">
    <div class='row'>
        <div class='col-xs-3'></div>
            <div class='col-xs-5' id='login-form-container'>
                <div class='well'id='login'>
                    <form>
                        <fieldset>
                            <legend class="text-center">Login</legend>
                            <div class="form-group">
                                <input type="text" ng-model="loginForm.username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="loginForm.password" class="form-control" placeholder="Password">
                            </div>
                            <div class="text-center">
                                <button type ='button' ng-click="login()"class='btn btn-info'>Login</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        <div class='col-xs-3'></div>
    </div>
</div>
